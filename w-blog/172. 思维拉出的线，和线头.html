			<p><font size="3">最近可能所谓的有些小小的透支。今天在跑步机上跑了两千米，感觉就不是太愉快。</font></p>
<p><font size="3">去西藏的计划因为原本同去的几位改时间，推迟到了9月。也就不着急了。慢慢来吧。</font></p>
<p><font size="3">前两天和Aether还有Hans，三个人吭哧吭哧地把跑步机从原本面壁的位置，挪到了窗边。跑步的时候，人民广场的无数灯火，林立高楼，苏州河上的点点水光和灯光，都在眼前。</font></p>
<p><font size="3">不过这个新位置，跑起来看着，居然有些头晕。</font></p>
<p><font size="3">最近有些事儿，需要对自己反省反省。欲速则不达，对人对事儿，都一样。</font></p>
