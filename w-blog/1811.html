			<p><font size="3">开始公测了几天，稍缓过点时间，上来看了看，发现三月初纯粹自我回顾的这个“土豆怎么来的”有些blog转载了。不知道土豆这儿是谁把这个的连接贴到土豆自说自话（估计是vega)。</font></p>
<p>回头看了看，最后说到的两件事。一个是开放个人空间，一个是做个下载和上传的软件。个人空间是做了，软件没做。惭愧。人手没腾过来，全到网站的开发去了。</p>
<p>是一定要做的事。得先找一个好的，很好的软件工程师。</p>
<p>[@more@]</p>
