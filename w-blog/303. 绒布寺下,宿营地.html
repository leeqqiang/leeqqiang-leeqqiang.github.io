			<p>经过一天的搓板路,到了绒布寺,正在珠峰脚下.海拔5000米.说是世界上最高的寺庙.<br>
搭好了帐篷,拉开几张椅子,四野宁静.打开两瓶啤酒,几包干果,架起腿.<br>
眼前珠峰顶上最后几丝云影.<br>
坐等云开.</p>
