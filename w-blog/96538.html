			<p>这两天上海的天气出奇的好。坐在土豆楼顶的平台上，阳光下，眯着眼，看眼前高架路上车来车往，周围的石库门里有晾衣服的，有聊天的，有从小窗户里探个头晒太阳的，热闹。</p>
<p>这世界有时候纷扰，有时候可爱。很多时候，其实全看天气怎么样。</p>
<p>再怎么着，人都是没脱离肉体官能需求的生物。</p>
<p>想起白天时候，由外及内，阳光晒得暖洋洋的，愉快之极。</p>
