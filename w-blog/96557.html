h1 { font-size: 26px; }
.time { color: #999; }
.note img { width: 100% !important; height: auto !important; }</style></head><body><h1>291. late night</h1><p class="time">2007-04-14 10:01:22</p><div class="note">
			<p>一个人待着的好处和坏处都是，不想睡觉了。在网上东张西望一圈，读读新闻，看看这世界是不是有什么八卦新闻又发生了，喝杯水（不能喝酒，为了骑车的旅程）。</p>
<p>不过，是不是这样的时候是最好的写些东西的时候？</p>
<p>从前我喜欢在人声鼎沸的地方，写些不着边际的东西。现在，真要写些不着边际的东西，似乎需要安静了。</p>
<p>不剖析了。多累啊。</p>
<p>打个哈欠。Nighty night to all late birds.</p>
