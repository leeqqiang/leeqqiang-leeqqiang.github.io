			<p>第九天骑行.今天从4200米.骑过一个5200米的山口,现在露营在珠穆朗码脚下.风极大,帐篷在风里啪啪地响.</p>
<p>很累.躲在被窝里,用移动的WAP更新个短BLOG.</p>
<p>一切都好.不过我担心回去后很长时间里,我走路都要是劈叉腿.</p>
