			<p>纽约转眼几乎就是冬天。穿了件薄外套，从60街走到57街，几个街口，风从第五大道夹缝着刮过来，居然真有点吹骨入髓的味道。</p>
<p>当然也是因为我太瘦了。</p>
<p>第五大道和我印象里倒没有什么差别。一样的灯光下的Saint Patrick教堂的阴影，路边匆忙的人，central park south边等候的马车夫，the Plaza酒店大堂里好奇的游客。</p>
<p>今天正好是老兵节。游行让mid-town几乎瘫痪。拍了一张，继续在寒风里埋头往前走。</p>
<p>纽约是这么奇怪的城市。</p>
