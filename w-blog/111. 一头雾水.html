			<p><font size="2">9点多，进地铁。通往地铁的电动扶梯，一个往上走的，一个往下走的。还有一个，不是电动，就是个台阶。</font></p>
<p><font size="2">我进了往下的电动扶梯。</font></p>
<p><font size="2">一个40来岁的男子，拎了个行李包，忽然间冲进电动扶梯，登登地逆向就往上跑。</font></p>
<p><font size="2">电动的扶梯当然自动地电动地往下。他往上跑三步估计也就是正常扶梯的一半距离。</font></p>
<p><font size="2">然后到了扶梯一多半，我的身边，啪地一声他就摔了一跤，然后拎着包继续噌噌往上跑。</font></p>
<p><font size="2">我转头看了看旁边的正常扶梯，又看了看再过去的从下往上的电动扶梯。</font></p>
<p><font size="2">这世界上我不明白的事儿还真不少。</font></p>
