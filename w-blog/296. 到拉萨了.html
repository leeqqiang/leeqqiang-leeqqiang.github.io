			<p>有点小高原反应，还好。</p>
<p>目前一切顺利。天高云淡，阳光灿烂。</p>
<p>觉得额头上有几根小血管凸起，貌似喝酒后的现象。难怪说是在高原上不要喝酒。</p>
<p>晚上再补。</p>
