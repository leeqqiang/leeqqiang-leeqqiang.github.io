			<p><font size="3">收拾好了一堆东西，坐这儿，看着靠在墙上的一对雪板，想想还是算了，到了那儿，用雪场的器具就好了。不自己开车，带着雪板太累赘了。</font></p>
<p><font size="3">不知道其他去论坛的人去干嘛，我就是去滑滑雪。滑雪服，裤子，手套， 滑雪袜，雪镜，东西还真不少哪。</font></p>
<p><font size="3">居然有两年多没滑过雪了。不知道套上滑雪靴和雪板的时候，会不会先摔个仰八叉。</font></p>
<p><font size="3">困了。不知道怎么了，最近几天，睡得不太好。也许暖气开得太足了。</font></p>
<p><font size="3">天暖和了，每天太阳也挺明亮。今年会是一个很好的一年。</font></p>
<p><font size="3">我知道。</font></p>
<p><font size="3">面朝屋顶，屋暖嘴开</font></p>
<p><font size="3">我打哈欠呢。。。。</font></p>
