			<p><font size="3">办公室里一干人等，正想着明天要推出的情人节专题。要做个比较搞笑而且特别的。</font></p>
<p><font size="3">为了找灵感，大伙儿围一块儿，看了部电车男。这个电影简直完全就是为了IT男们拍得。建议有幻想某天偶遇梦中女人的IT男们都去看看。</font></p>
<p><font size="3">然后我看到我们梯上的金刚。</font></p>
<p><font size="3">怎么才能结合一块儿呢？一结合，肯定很好的专题。</font></p>
