.note img { width: 100% !important; height: auto !important; }</style></head><body><h1>290. 快递的风范</h1><p class="time">2007-04-12 05:56:01</p><div class="note">
			<p>一大早起来，背着我的包，去高安路某处开会。</p>
<p>推开门。</p>
<p>前台小姐一抬头，很有礼貌地说，“您找哪位？”</p>
<p>“我找XXX“，我也很有礼貌地说。</p>
<p>“你是来送快递还是来取快递？”前台小姐依然很有礼貌地说。</p>
<p>“来开会。”我说。</p>
<p>又一次确认了我的IT民工的典型形象。</p>
