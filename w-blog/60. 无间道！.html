h1 { font-size: 26px; }
.time { color: #999; }</style></head><body><h1>60. 无间道！</h1><p class="time">2005-08-03 00:50:47</p><div class="note">
			<p>刚收到一个email。给了个网址。点过去一看，页面上头一个有篇文章：土豆，个人时代的视频秀。</p>
<p>这么内幕的东西，一看就知道是谁写的。立马发个消息问，说，杂志出来了？</p>
<p>他说，没有啊，还在印呢。</p>
<p>我给了网址。大伙儿都诧异了。</p>
<p>有内鬼啊！这杂志还没上市，怎么就已经内容都登出来了！无间道！要揪出来！</p>
<p>好玩儿好玩儿，我要看热闹。</p>
<p>[@more@] </p>
					</div></body></html>
