			<p>去年看的Rome，今年是第二季。第二季似乎比第一季更暴力更直接碰到人性的种种扭曲。</p>
<p>编剧们确实很好。几乎可以和The Sopranos有得一比。The Sopranos的故事更加精巧些。</p>
<p>过两天再去转转看哪儿有卖the Sopranos的DVD。</p>
