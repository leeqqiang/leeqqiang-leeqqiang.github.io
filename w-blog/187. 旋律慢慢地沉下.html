			<p><font size="3">上个周末的Party开得很不错，据说是，大伙儿都很开心。未必和音乐有关，未必和旋律有关。但是和所有来的人都有关。</font></p>
<p><font size="3">连我这样的五音不全的，到最后的卡拉OK时间，都说唱了一把。希望没吓倒什么人。</font></p>
<p><font size="3">晚上吃了个饭，也很开心。</font></p>
<p><font size="3">Don&#8217;t worry, be happy.</font></p>
<p><font size="3">忽然想起，这句词除了是Bob Marley的歌词，也是那个Long Vacation的日剧里的一个词。难得的我看过而且还很喜欢的一个日剧。也许是因为那时候还更憧憬得多一些。</font></p>
<p><font size="3">不过，从worry到happy之间有很大的一个空间。</font></p>
