			<p><font size="3">为了5月的骑自行车从拉萨到加德满都的计划，现在总算是开始了锻炼的计划。不单是锻炼我们的体力，也得把自行车给锻炼锻炼。否则一上路忽然发现大小螺栓们纷纷地大拴小栓落泥地，就坏菜了。</font></p>
<p><font size="3">周六和Marc，在买自行车的那个店里会合，添了个水壶架、打气筒架，上车。</font></p>
<p><font size="3">阳光不错，气温挺低。骑在车上，大街小巷地穿越，看到的是平常看不到的上海生活。</font></p>
<p><font size="3">3个小时，轮渡两回，从浦西到浦东再回浦西，大约45公里。</font></p>
<p><font size="3">今早醒来，居然没觉得屁股变成了四块，看来也还不算太差。</font></p>
