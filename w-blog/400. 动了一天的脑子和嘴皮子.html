h1 { font-size: 26px; }
.time { color: #999; }</style></head><body><h1>400. 动了一天的脑子和嘴皮子</h1><p class="time">2009-01-22 08:32:32</p><div class="note">
			<p>回到家里。还是真有点累了。把灯都打开了。</p>
<p>打开了瓶2001年的Bourgogne红酒。颜色淡，但是回味久长。倒了半杯，放在桌上，让它在空气里挥发一会儿。喝了口。不错。刚打开时候，看瓶塞上一圈的白，想，别是瓶塞漏气了。还不错。还密封着。</p>
<p>懒得开音响。在iTunes打开Rachmaninov的第二交响曲。</p>
<p>躺在黑皮的沙发上，靠着土豆的黑坐垫，黄色的灯光下，听着音乐把身体之外的房间的每一角落都填满，看着屋角半焦的盆树，鼻子里似乎有点百合的香，喝口红酒。</p>
<p>世界流转，生命无痕，无因亦无果，一切随心境</p>
					</div></body></html>
