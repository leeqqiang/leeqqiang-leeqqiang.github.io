			<p>站在老北京饭店对过，<br>
天安门是平的镜面，长安街的车流是波动的浪<br>
天冷得是凝固的蓝黑色</p>
<p>世界是错乱的五线谱<br>
每个生命是不自愿的音符</p>
<p>有些音符<br>
它们跳动得再辛苦，依然游刃有余。</p>
<p>Happy New Year，all the dancing notes out there in the wild wild world, happy new year.</p>
<p>I love you.</p>
