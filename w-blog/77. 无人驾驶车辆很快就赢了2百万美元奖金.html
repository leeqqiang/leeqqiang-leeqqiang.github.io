			<p><font size="2">120英里，大约172公里的沙漠和障碍，就这么被征服了。这个奖刚被设了一年。去年还没有一个完成的，今年就有好几辆了。</font></p>
<p>机器人已经在我们左右。谁知道，再过个几十年，或者机器智能能够自我复制演化，或者人的大脑的信息就这么被拷到机器之中了。</p>
<p>好玩儿。</p>
