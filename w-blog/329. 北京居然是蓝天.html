<p>坐这儿，喝杯咖啡，一会儿就去机场，回上海。</p>
<p>抬头看，北京居然是蓝天，飘些白云。这两年我来北京总有几十回了，是第一次看到蓝色的天。</p>
<p>Scary&#8230;.</p>
