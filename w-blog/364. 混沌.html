.time { color: #999; }</style></head><body><h1>364. 混沌</h1><p class="time">2008-01-26 08:24:57</p><div class="note">
			<p>上海街头，下着小雨。早上出门，等着出租车，仰头看，市政工人把路边的梧桐树的枝干整理着，掉了一地的树枝。眼看都是1月底了，这时候修剪树枝似乎有些晚。</p>
<p>一个街道清扫工拿个大扫把，把一地的土从街道的这一头扫到另一头。</p>
<p>晚上回，还是下着些小雨。风嗖嗖地吹着，小区口两个年轻男人拥抱着，在依依不舍地告别。出租车一辆辆嗖嗖地过去。</p>
<p>这条街道越来越熟悉。街边有个男人站着，不知是法国还是意大利还是某处人。</p>
<p>再过些年，这满世界的城市估计都要拧巴在一块儿了。</p>
