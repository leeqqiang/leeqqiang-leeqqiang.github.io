			<p><font size="2">缅甸待了8天7夜。是我过去几年间最快乐的一次旅行。</font></p>
<p><font size="2">本来是一个人去的，结果，多了两个游伴。没有她们，这趟旅行可能还真是会很寂寞。结果是，多出了无数意想不到的快乐。</font></p>
<p><font size="2">过几天，整理整理，发些照片和视频出来。尤其是我们的李宁，简直就是。。。看视频吧。</font></p>
<p><font size="2">今天我生日。</font></p>
<p><font size="2">谢谢土豆各位，没有灌我的酒。</font></p>
