			<p>九月将尽，十月将来。</p>
<p>雨。</p>
<p>拉开门，拖过把椅子，坐阳台上。</p>
<p>拿杯Jim Bean。加两块冰。</p>
<p>对面楼上的一盏黄灯。远远地，几座高楼的几盏黄灯。</p>
<p>听着雨声，几乎可以睡着。</p>
<p>Ghost War是本好书。</p>
