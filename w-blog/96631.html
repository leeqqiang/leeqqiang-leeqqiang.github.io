<p>和垃圾留言的斗争整个就是斗智斗勇的过程。下周上个新系统，希望会控制住。</p>
<p>防垃圾留言的系统有的时候会误杀或者不让某些行为的IP发布消息，也有的可能会像我现在这个blog上装的spam karma，会把一些留言给吞下去了，也不知道被删了放到哪儿去了。collateral damage也是没有办法的事儿。</p>
<p>看了就看了，留言就不必了。</p>
