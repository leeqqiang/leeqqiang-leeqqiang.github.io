<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>273. E.B. White</title><style type="text/css">html, body { color: #111; }
h1 { font-size: 26px; }
.time { color: #999; }</style></head><body><h1>273. E.B. White</h1><p class="time">2007-01-15 05:13:42</p><div class="note">
			<p class="MsoNormal"><font size="3"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">很多年前，还在上</span><span lang="EN-US"><font face="Times New Roman">English 101</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的时候，英
<personname productid="文">文</personname>教授发了一本书，</span><span lang="EN-US"><font face="Times New Roman">Element of Style.</font></span></font></p>
<p class="MsoNormal"><span lang="EN-US"></span><font size="3"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">就此知道了</span><span lang="EN-US"><font face="Times New Roman">E. B. White</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">，</span><span lang="EN-US"><font face="Times New Roman">New Yorker</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">杂志最著名的几个散文作者。他也不只是写散文，也写过个儿童文学，</span><span lang="EN-US"><font face="Times New Roman">Charlotte’s Web</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">。</span></font></p>
<p class="MsoNormal"><span lang="EN-US"></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3">上海译文出版社最近刚刚出的两本他的散文集的翻译，很值得一看。</font></span></p>
<p class="MsoNormal"><span lang="EN-US"></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3">这个世界上其实有无数非常好的从来不为大多数中文读者所知道的作者。这么热爱文字的国家，过去的几百年间，真正产生了多少让这世界上的普通人都能欣赏的作者？非常少，几乎等于没有。</font></span></p>
<p class="MsoNormal"><span lang="EN-US"></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3">忍不住要问，为什么呢？</font></span></p>
					</div></body></html>
