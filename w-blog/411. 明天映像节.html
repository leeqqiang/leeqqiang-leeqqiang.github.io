			<p>去年在莫干山，比较清静些。今年在上海，人会更多些，当然对很多人来说也便利些。</p>
<p>最近保持每周都在外头晃悠的记录。难得这个周末，因为了映像节，在上海过一个周末。</p>
<p>发两张上周去贵州毕节的，外加黄果树的小水帘前到此一游了下。</p>
