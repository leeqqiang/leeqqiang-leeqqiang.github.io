h1 { font-size: 26px; }
.time { color: #999; }</style></head><body><h1>138. 鸡年过去，狗年要来</h1><p class="time">2006-01-28 18:28:25</p><div class="note">
			<p><font size="3">鸡年最后一天，办公室里现在就已经是空空荡荡，人都走得差不多了。</font></p>
<p><font size="3">这一年里头发生了不少事儿。好的，也有不太好的。</font></p>
<p><font size="3">又来一年了。转眼眼角边皱纹又多了一条。日月穿梭，时光飞逝。希望每年回过头去，对能对自己说：这一年我已经尽了我的能力，做我所能看得到的事儿，都做了。</font></p>
<p>最近这几周，生活得都挺健康。每周跑3-4次，每次3000-4000米。不喝酒，规律作息。</p>
<p>简直就是模范啊。</p>
