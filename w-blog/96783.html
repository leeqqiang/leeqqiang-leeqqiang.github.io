			<p>在东京湾，坐着地铁，看着东京湾周围这无数的楼，而且，是巨大而且精致的楼。</p>
<p>忽然间发现，在所谓这人类奇迹的这些地方，金字塔到长城到隐约可以想见的雅典卫城上的雅典娜，不能让我感动。但是，在东京，看着人类在短短50年时间里造成的这无数精美的建筑，这其实真让人沮丧。</p>
<p>无论你再怎么地自己觉得了不起，其实，往历史上看，你也还是沧海一粟。</p>
<p>而同时，如果人可以发挥自己的潜力，看着这宛如虚拟世界的东京，会发现，在短短的40年间，人可以造出这样的一个世界。</p>
<p>这控制不住的创造力！</p>
