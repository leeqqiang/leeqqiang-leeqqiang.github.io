h1 { font-size: 26px; }
.time { color: #999; }
.note img { width: 100% !important; height: auto !important; }</style></head><body><h1>339. 到普罗旺斯</h1><p class="time">2007-10-05 12:54:10</p><div class="note">
			<p>还得说，Marquis de Sade的祖屋还不错。</p>
<p>餐馆也不错。</p>
<p>普罗旺斯的阳光没有想象中的好，不过。</p>
<p>也不过，一切都没有文字中的好，如果有足够的想象力。</p>
<p>C&#8217;est tout. Bon nuit, et bon vie et bon quelque chose.</p>
<p>（说实话，在Marquis de Sade的老屋子里住着感觉还真有点不一样）</p>
