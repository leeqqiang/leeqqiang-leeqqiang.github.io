.time { color: #999; }</style></head><body><h1>460. 胡同</h1><p class="time">2011-02-12 04:38:41</p><div class="note">
			<p>虽然是冬天,春节刚过,这条胡同,依然热闹.有很多小店.杂货店,面馆,饺子店.胡同里还有个医院.因此,有几家水果铺子和花店,服务探望病人的人.有几个寿衣店.再走过去两步,是个幼儿园.</p>
<p>还有几家挂着粉红布帘的发廊,几个浓妆的年轻女人.都不漂亮.再过去,有个小店,招牌上两个字,&#8221;冷饮&#8221;.商品只有两瓶可乐.也是粉红的装饰.窗边,也坐了个浓妆的年轻女人.她的手托着头,眼神空洞地看外面.5分钟后,我走回来,她同样姿势地坐着,看着&#8230;这也是种等待.</p>
					</div></body></html>
