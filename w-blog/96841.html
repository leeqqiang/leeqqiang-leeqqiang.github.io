			<p>刚看了Up。</p>
<p>Pixar的水准 － 故事，技巧，都很精彩。</p>
<p>不过，看的是3D版，所以得带着3D眼镜。眼镜架特别紧，电影看了不到一半，就觉得头疼欲裂，几乎像是带着个大圣的紧箍一般，接下来，每几分钟就得把眼镜摘下来缓一会儿。也许真是头的尺寸稍大了一号。</p>
<p>不过，就算是这样，也值得。下回儿去美国，想办法去Pixar转一圈去。</p>
