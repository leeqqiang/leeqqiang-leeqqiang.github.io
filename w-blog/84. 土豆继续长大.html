			<p class="MsoNormal" style="0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3">近况：</font></span></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><font size="3"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"></span></font></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><font size="3"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">马上要搬进新办公室。应该是</span><span lang="EN-US"><font face="Times New Roman">10/31</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">搬家，</span><span lang="EN-US"><font face="Times New Roman">11/1</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">日起就在新办公室</span></font></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3"></font></span></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3">土豆最近这两个星期长大了一倍，但是还有几个关键的位子正在继续寻找中。尤其是软件开发和设计的。大伙儿有亲朋好友，左邻右舍的，有兴趣加入土豆的，赶快推荐啊。</font></span></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3"></font></span></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3">几个项目正在同时高速进行中。</font></span></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3"></font></span></p>
<p class="MsoNormal" style="0cm 0cm 0pt"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><font size="3">昨天打了场球，一个Birdie，一个par，但是总成绩居然接近110。靠。</font></span></p>
