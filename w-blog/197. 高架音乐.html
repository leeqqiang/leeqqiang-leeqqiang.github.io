.time { color: #999; }</style></head><body><h1>197. 高架音乐</h1><p class="time">2006-05-17 05:35:09</p><div class="note">
			<p><font size="2">从虹桥上了辆出租车，摇下窗户，高架路上，夜里9点20分，吹得睁不开眼的风里，IPOD里听U2的Vertigo，正好5遍，就到了办公室。</font></p>
<p><font size="2">Vertigo，恐高症。唱得是摇摇欲坠，急速奔跑，随时可能，脚底万丈深渊的感觉。适合夜里的高架路上高的速度下把自己听得很high。</font></p>
<p><font size="2">缅甸的流水帐，还得继续。</font></p>
