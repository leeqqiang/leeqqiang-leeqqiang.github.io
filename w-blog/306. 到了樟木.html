.note img { width: 100% !important; height: auto !important; }</style></head><body><h1>306. 到了樟木</h1><p class="time">2007-05-11 08:45:27</p><div class="note">
			<p>今天,一天之内,骑过了中尼线上两座5000米的山口.精疲力竭.</p>
<p>我们也离开了青藏高原,数小时之内,就从海拔5000多米的高原到了2300米的樟木,仿佛已然是热带风景.</p>
<p>今天路上,在吸着车轮不让往前的沙土路上,顶着逆风,雨雪交加,海拔5000米的高原上爬着近千米高度的坡,看着身边身边呼啸而过卷起让人破口骂娘的尘土的越野车里,吸着氧的各路游客们,那是什么感觉?</p>
<p>累得半死不活中,洋洋得意的感觉.</p>
<p>明天入境尼泊尔.</p>
