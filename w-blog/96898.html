.note img { width: 100% !important; height: auto !important; }</style></head><body><h1>445. 春晚这个关于毕业生的小品</h1><p class="time">2010-02-14 23:10:57</p><div class="note">
			<p>从头到尾，据说有20多次提到土豆。看得我都有点不好意思，脑门冒汗。</p>
<p>同志们，确确实实，我没有冠名赞助植入或者其它什么的。</p>
<p>当然我不介意，如果大家愿意联想下：人类失去土豆，世界将会怎样。虽然其实肯定也不会咋样。</p>
<p>虎年快乐！</p>
