h1 { font-size: 26px; }
.time { color: #999; }</style></head><body><h1>76. 达芬奇</h1><p class="time">2005-10-04 06:06:40</p><div class="note">
			<p>看完了达芬奇的传记。书的最后，说道，法国大革命时期，他的墓地被毁。直到1863年，后人在原址找到一个脑容量很大的颅骨。被认为是他的。</p>
<p>就算这个颅骨是他的，但是他的灵魂早已不在。书的最后一句，“the cage is empty; the mind has flown.”一生梦想飞行的达芬奇。</p>
<p>无穷尽的好奇心。</p>
