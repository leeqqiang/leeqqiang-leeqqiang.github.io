			<p>个把月前，买了个碟，Igmar Berman的the seventh seal。放在DVD架上一直，没提起精神去看着个著名的闷片。大学时候上个文学还是电影欣赏的课上看过。印象深刻，不过，出了记住了和死神下棋的骑士，片子说了什么，基本不太记得了。只有影像。</p>
<p>这两天的新闻，Igmar Berman过世了。</p>
<p>刚才拿出了这张碟，好好地重新再看一次。又困又累，靠在沙发上，几乎是呼呼地都要睡着了。</p>
<p>真不容易。</p>
