			<p>alexander mcqueen, dead.</p>
<p>我对时尚没有特别多的感觉，虽然极美丽的设计，总会眼前山水一片的感觉。。。</p>
<p>我相信他是一个奇异的人，而再奇异的人，他的自杀，只在这世界中占了一点新闻，一点谈资的位置。在我们的世界中，只是无谓的一件事。</p>
<p>他的痛苦，我不知道。</p>
<p>没有来世，没有永生，没有意义。希望他的40年，是一个创造者有所值得的40年。</p>
